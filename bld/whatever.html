<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
    DataPoint Mouse Events Example - HTML5 jQuery Chart Plugin by jqChart
</title>
    <link rel="stylesheet" type="text/css" href="plugin/jqDataVis/css/jquery.jqChart.css" />
    <link rel="stylesheet" type="text/css" href="plugin/jqDataVis/css/jquery.jqRangeSlider.css" />
    <link rel="stylesheet" type="text/css" href="plugin/jqDataVis/themes/le-frog/jquery-ui-1.8.20.css" />
    <script src="plugin/jqDataVis/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="plugin/jqDataVis/js/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="plugin/jqDataVis/js/jquery.jqChart.min.js" type="text/javascript"></script>
    <script src="plugin/jqDataVis/js/jquery.jqRangeSlider.min.js" type="text/javascript"></script>
    <!--[if IE]><script lang="javascript" type="text/javascript" src="plugin/jqDataVis/js/excanvas.js"></script><![endif]-->
    
    <script lang="javascript" type="text/javascript">
        $(document).ready(function () {
           $('#jqChart').jqChart({
                    title: { text: 'viewfinder' },
                    border: { strokeStyle: '#eee' },
                    tooltips: {disabled:false},
                    legend: { visible: false },
                    background: 'rgba(255,255,255,.2)',
                    paletteColors: {
                        type: 'customColors',
                        customColors: ['#34f0e2', '#2dc7de', '#40de92', '#CD853F']
                     },
                    customTickMarks:[],

                    axes: [
                            {
                                type: 'linearRadius',
                                innerExtent: 0.0,
                                reversed: true,
                                minimum: 0,
                                maximum: 90,
                                interval: 30,
                                labels:false,
                                customTickMarks:[]
                            }
                          ],

                    series: [
                                {
                                    title: 'Series 1',
                                    type: 'polarLine',
                                    data: [[180,0], [165,30], [135,60], [105,60], [75,60], [45,60], [15,60], [345,60], [315,60], [285,60], [255,60],[225,60],[195,60],[165,60],[195,30]]
                                },
                                {
                                    title: 'Series 2',
                                    type: 'polarLine',
                                    data: [[195,30],[165,30],[135,30], [105,30], [75,30], [45,30], [15,30], [345,30], [315,30], [285,30], [255,30], [225,30],[240,0]]
                                },
                                {
                                    title: 'Series 3',
                                    type: 'polarLine',
                                    data: [[240,0],[210,0],[180,0], [150,0], [120,0], [90,0], [60,0], [30,0], [0,0], [330,0], [300,0], [270,0]]
                
                                }
                            ]
                });
        
            

            var eventsDiv = document.getElementById('eventsDiv');

            $('#jqChart').bind('dataPointMouseEnter', function (e, data) {
                $(eventsDiv).append('<div>dataPointMouseEnter</div>');
                eventsDiv.scrollTop = eventsDiv.scrollHeight;

                displayDataOptions(data);
            });

            $('#jqChart').bind('dataPointMouseLeave', function (e, data) {
                $(eventsDiv).append('<div>dataPointMouseLeave</div>');
                eventsDiv.scrollTop = eventsDiv.scrollHeight;
            });

            $('#jqChart').bind('dataPointMouseMove', function (e, data) {
                $(eventsDiv).append('<div>dataPointMouseMove</div>');
                eventsDiv.scrollTop = eventsDiv.scrollHeight;
            });

            $('#jqChart').bind('dataPointMouseDown', function (e, data) {
                $(eventsDiv).append('<div>dataPointMouseDown</div>');
                eventsDiv.scrollTop = eventsDiv.scrollHeight;
            });

            $('#jqChart').bind('dataPointMouseUp', function (e, data) {
                $(eventsDiv).append('<div>dataPointMouseUp</div>');
                eventsDiv.scrollTop = eventsDiv.scrollHeight;
            });
        });

        function displayDataOptions(data) {
            var list = $('#listBlock');
            list.children().remove();

            list.append('<li>data.chart=' + data.chart + '</li>');
            list.append('<li>data.series=' + data.series + '</li>');
            list.append('<li>data.dataItem=[' + data.dataItem + ']</li>');
            list.append('<li>data.index=' + data.index + '</li>');
            list.append('<li>data.x=' + data.x + '</li>');
            list.append('<li>data.y=' + data.y + '</li>');
            list.append('<li>data.shape=' + data.shape + '</li>');
        }
    </script>

</head>
<body>
    <div>
        <table>
            <tr>
                <td>
                    <div id="jqChart" style="width: 400px; height: 300px;">
                    </div>
                </td>
                <td>
                    <b>Events:</b><br />
                    <div id="eventsDiv" class="box" style="width: 160px; height: 250px; overflow: auto;
                        border: 1px solid #E2EFDE; padding: 10px">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <b>Event 'data' parameter contains:</b>
        <ul id='listBlock'>
        </ul>
    </div>
</body>
</html>
