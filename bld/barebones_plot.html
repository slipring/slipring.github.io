<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Barebones</title>

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" type="text/css" href="plugin/jqplot/jquery.jqplot.css" />

		<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="excanvas.js"></script><![endif]-->
		<script language="javascript" type="text/javascript" src="plugin/jqplot/jquery.min.js"></script>
		<script language="javascript" type="text/javascript" src="plugin/jqplot/jquery.jqplot.js"></script>
		<script language="javascript" type="text/javascript" src="plugin/jqplot/plugins/jqplot.logAxisRenderer.js"></script>
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section>

				<div id="chartdiv" style="height:400px;width:300px; "></div>

				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			Reveal.initialize();

			// $(function(){
   			// $.jqplot('chartdiv', [[[1, 2],[3,5.12],[5,13.1],[7,33.6],[9,85.9],[11,219.9]]]);
			// 	});
			$.jqplot.config.enablePlugins = true;
			$(function(){
				$.jqplot('chartdiv',  [[[1, 2],[3,5.12],[5,13.1],[7,33.6],[9,85.9],[11,219.9]]],
					{ title:'Exponential Line',
					  axes:{yaxis:{renderer: $.jqplot.LogAxisRenderer}},
					  series:[{color:'#5FAB78',
					  linePattern: 'dashed',
	         		  showMarker: false,
		              shadow: false}]
					}
				);
			});
		</script>


	</body>
</html>
